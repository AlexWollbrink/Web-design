<body class="Wrapper">    
    
    <h1>CSS Flexbox: Direction</h1>

        <div class="child2">2</div> 
        <div class="child3">3</div> 
        <div class="child4">4</div> 
    </div>

    <h4>02. Flex direction: row-reverse</H4>
    <div class="parent2"> 
        <div class="child">1</div> 
        <div class="child2">2</div> 
        <div class="child3">3</div> 
        <div class="child4">4</div> 
    </div>

    <h4 >01. Flex direction: culomn</H4>
    <div class="parent3"> 
        <div class="child">1</div> 
        <div class="child2">2</div> 
        <div class="child3">3</div> 
        <div class="child4">4</div> 
    </div>

    <h4 >01. Flex direction: culomn-reverse</H4>
    <div class="parent4"> 
        <div class="child">1</div> 
        <div class="child2">2</div> 
        <div class="child3">3</div> 
        <div class="child4">4</div> 
    </div>
